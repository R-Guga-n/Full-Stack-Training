<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Course Enrollment Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="site-header">
        <div class="container">
            <h1>Course Enrollment Cart</h1>
            <p class="tagline">Select AI & Cloud courses and enroll â€” simple cart experience.</p>
        </div>
    </header>

    <main class="container layout">
        <section class="catalog">
            <div class="controls">
                <label class="select-wrap">Category
          <select id="categoryFilter"><option>All</option></select>
        </label>
                <input id="search" placeholder="Search courses..." />
            </div>

            <h2 class="section-title">Available Courses</h2>
            <ul id="productList" class="product-grid" aria-live="polite"></ul>
        </section>

        <aside class="cart" aria-labelledby="cartHeading">
            <div class="cart-inner">
                <h2 id="cartHeading" class="section-title">Your Cart</h2>
                <ul id="cartList" class="cart-list" aria-live="polite"></ul>

                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Items</span><strong id="totalItems">0</strong>
                    </div>
                    <div class="summary-row">
                        <span>Subtotal</span><strong>$<span id="subtotal">0.00</span></strong>
                    </div>
                    <button id="checkoutBtn" class="btn-primary" type="button">Checkout</button>
                </div>
            </div>
        </aside>
    </main>

    <script src="script.js" type="module"></script>
</body>

</html>ss
